<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login page</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="bg-light">

  <div class="container">
    <p class="lead fw-normal text-center  text-primary mt-5">Tech world</p>

    <h2 class="text-center fw-bold display-2">Login</h2>

    <p class="text-center text-muted">welcome back</p>

    <form action="" class="p-4">

      <div class="form-group">
        <label for="">Email</label>
        <input type="email" placeholder="@gmail.com" class="form-control py-3 rounded-4">
      </div>

      <div class="form-group">
        <label for="">password</label>
        <input type="password" placeholder="****" class="form-control py-3 rounded-4">
      </div>

      <div class="form-group">
        <a href="" class="btn btn-primary form-control mt-5 py-4 fw-bold">Login</a>

        <a href="">forgot password?</a>

      </div>

    </form>




  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
